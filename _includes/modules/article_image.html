{% if include.type == "outset-left" %}
<figure class="outset-left">
{% elsif include.type == "outset-right" %}
<figure class="outset-right">
{% else %}
<figure>
{% endif %}
	<img src="{{ site.baseUrl }}{{ include.url }}" alt="{{ include.description }}"/>
	<figcaption>{{ include.description }}</figcaption>
</figure>
