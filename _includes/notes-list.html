
<div class="listings">
   <ul class="note-list">
     {% for note in site.notes %}
     <!-- // TODO add conditional to loop for image type (image, video, twitter etc) -->
       <a target="_blank" href="{{ note.link }}">
         <h3>{{ note.credit }}, {{ note.found }}</h3>
         <img src="{{ site.baseUrl }}{{ note.image }}">
         <h2>{{ note.title }}</h2>
         <p>{{ note.description }}</p>
       </a>
     {% endfor %}
   </ul>
</div>
