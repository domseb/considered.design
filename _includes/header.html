<header class="navbar">

    <div class="logo">
      <a href="{{ site.baseurl }}/">
        {% include svg/cd-logo.svg %}
      </a>
    </div>

    <nav class="site-nav">
      <div class="nav-links">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>  
    </nav>
 
</header>
