<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href="{{ "/assets/icons/favicon.ico" | prepend: site.baseurl }}" rel="shortcut icon">
    <link href="{{ "/assets/icons/touch.png" | prepend: site.baseurl }}" rel="apple-touch-icon-precomposed">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <script>
        void function typekitInit(d) {
          var kit = 'tqn6hqy'
          var key = 'typekit_url_cache'
          var sel = 'link[href*="use.typekit.net"]'
          function cacheUrl () {
            if ('sessionStorage' in window)
              sessionStorage.setItem(key, d.querySelector(sel).href)
          }
          function makeScript () {
            var js = d.createElement('script')
            js.src = '//use.typekit.net/' + kit + '.js'
            js.onload = function(){ Typekit.load({active: cacheUrl}) }
            d.head.appendChild(js)
          }
          function makeLink () {
            var css = d.createElement('link')
            css.rel = 'stylesheet'
            css.href = sessionStorage.getItem(key)
            css.onerror = makeScript
            d.head.appendChild(css)
          }
          if ('sessionStorage' in window && sessionStorage.getItem(key)) {
            makeLink()
          } else {
            makeScript()
          }
        }(document)
    </script>
    <script async src="{{ "/js/scripts.js" | prepend: site.baseurl }}"></script>

    {% if page.refID == "home" %}
      <style>
        .home h1,
        .home .hero img,
        .home .video-modal label,
        .home .hero:after {
          opacity: 0;
        }
      </style>
    {% endif %}
</head>
