layout: default
title: Work
permalink: /work/
refID: dark
---
<div class="wide">
  <div class="project-header-2">
    <h1>Here's my recent and relevant product design work.</h1>
  </div>
<section class="wide">
  <div class="projects">
    {% for project in site.projects %}
    <a class="card {{ project.refID }}" href="{{ project.url }}">
      <div class="context">
        <h3>{{ project.company }}</h3>
        <p>{{ project.role }}, {{ project.timeline }}</p>
        <p class="description">{{ project.description }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</section>
</div>
