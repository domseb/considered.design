---
layout: default
title: Work
permalink: /work/
---
<div class="wide">
  <div class="project-header">
    <h1>I like solving interesting problems <span class="joiner">for</span> things that matter.</h1>
  </div>
<section class="wide">
  <div class="projects">
    {% for project in site.projects %}
    <a class="card" href="{{ project.url }}">
      <div class="context">
        <h3>{{ project.context }}</h3>
        <p class="numero">0{{ project.numero }}</p>
      </div>
      <h2>{{ project.problem }} <span class="joiner">for</span> {{ project.matter }}</h2>
      <h4>view solution</h4>
    </a>
    {% endfor %}
  </div>
</section>
</div>
